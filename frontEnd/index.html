<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <h1>Donor</h1>
  <p>
    Please add your donor name.
  </p>
  <div id="mm-detected"></div>

  <!-- Connect to MetaMask Wallet -->

  <button id="mm-connect">Connect to MetaMask</button>

  <!-- Display current address -->

  <div id="mm-current-account"></div>

  <div> </div>

  <div id="mm-current-balance"></div>

  <!-- Provide an input to change the contract text value -->
  <div>
  <input id="ss-input-box" type="string" placeholder="Donor Name"/>
</div>
  <button id="ss-input-button">Submit Value</button>

  <!-- Read input from contract -->
  <div>
    <button id="ss-get-value">Get Simple Storage value</button>
  </div>
  <div id="ss-display-value">Current Simple Storage Value: </div>

</body>
