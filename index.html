<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Manager</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <!-- <div class=”container”> -->

  <div class="split left">
    <div class="centered">
      <div class = "Metamask" >
        <button id="mm-connect">Connect to MetaMask</button>
        <div id="mm-current-account"></div>         <div id="mmMessage"></div>
        <div id="mm-current-balance"></div>
        <div id="donor-connection"></div>
      </div>
      <div class = "donor" >
        <h2 id="donorheader" </h2>
      </div>
      <div id="donatedTotal"></div>
      <!-- <div id="grantedTotal"></div>
      <div id="notGrantedTotal"></div>
      <div id="withdrawlTotal"></div> -->

      <label> Donor Name
          <input id="inputDonorName" type="string" placeholder="Input Donor Name"/>
        </label>
        <button id="addDonor">Add Donor</button>

        <div class = "donation" >
          <h2 id="donationheader" </h2>
        </div>
        <div class="scrollit">
          <table>
          </table>
        </div>
        <br></br>

        <label> Donation Name
          <input id="inputDonationName" type="string" placeholder="Donation Name"/>
        </label>

        <label> USD per month
          <input id="inputUSDpm" type="number" value = 40 placeholder="USD per Month"/>
        </label>

        <label> Admin Fee%
          <input id="inputFeePct" type="number" value = 5 placeholder="Fee Percent"/>
        </label>
        <label> Purpose
          <select purpose = "dropdown">
            <option value = "FoodTokens" selected>FoodTokens</option>
            <option value = "Hospital">Hospital</option>
            <option value = "Disaster">Disaster</option>
          </select>
        </label>
        <button id="addDonation"  >Add Donation</button>
        <label>  Donation ID
          <input id="inputDonationID" type="number"  placeholder="Donation ID"/>
        </label>
        <label>  Donation amount
          <input id="inputDonationAmount" type="number" value = 10 placeholder="Donation Amount"/>
        </label>
        <button id="makeDonation"  >Donate Funds</button>

    </div>
  </div>

  <div class="split right">
    <div class="centered">
      <br></br>

      <div id="distributor-connection"></div>

      <div class = "distributor" >
        <h2 id="distributorheader" </h2>
      </div>
      <label> Distributor Name
        <input id="inputDistributorName" type="string" placeholder="Input Distributor Name"/>
      </label>

      <label> Country
        <select id="inputDistributorCountry">
        <option value="AF">Afghanistan</option>
        <option value="AX">Åland Islands</option>
        <option value="AL">Albania</option>
        <option value="DZ">Algeria</option>
        <option value="AS">American Samoa</option>
        <option value="AD">Andorra</option>
        <option value="AO">Angola</option>
        <option value="AI">Anguilla</option>
        <option value="AQ">Antarctica</option>
        <option value="AG">Antigua and Barbuda</option>
        <option value="AR">Argentina</option>
        <option value="AM">Armenia</option>
        <option value="AW">Aruba</option>
      </select>
    </label>

      <button id="addDistributor">Add Distributor</button>

      <div class = "distribution" >
      <h2 id="distributionheader" </h2>
      </div>
      <label> Donation ID
        <input id="inputDonID" type="string" placeholder="Donation ID"/>
      </label>

      <label> Recipients
        <input id="inputRecipients" type="number" value = 500 placeholder="Recipients"/>
      </label>

      <label> Months
        <input id="inputMonths" type="number" value = 1 placeholder="Months"/>
      </label>
      <button id="addDistribution"  >Add Distribution</button>

      <div class="scrollit">
        <table>
        </table>
      </div>
  </div>
</body>

<script src="dapp.js"></script>
<!-- <script type="module" src="frontEnd/dapp.js"></script> -->

</html>
